{% extends "base.html" %}
    {% block css %}
    {% endblock %}

        {% block header %}
            <h2>Вход в учетную запись</h2>
        {% endblock %}

    {% block content %}
        {% for msg in get_flashed_messages() %}
            <div class="flash">{{msg}}</div>
        {% endfor %}

    <form action="/login" method="POST">
        <input id="nameLog" type="text" name="login" value="" required placeholder="Имя">
        <input id="passLog" type="password" name="password" value="" required placeholder="Пароль">
        <input type="submit" value="отправить">
    </form>
    {% endblock %}
